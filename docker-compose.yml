services:
  app:
    build:
      context: ./docker/php
    image: teamhub-php
    container_name: teamhub-app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.25-alpine
    container_name: teamhub-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: teamhub-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: teamhub
      MYSQL_USER: teamhub
      MYSQL_PASSWORD: secret
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db-data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: teamhub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  queue:
    build: ./docker/php
    image: teamhub-php
    command: php artisan queue:work redis --verbose --tries=3 --timeout=90
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis

  reverb:
    build: ./docker/php
    image: teamhub-php
    command: php artisan reverb:start --host=0.0.0.0 --port=8081
    env_file:
      - .env
    ports:
      - "8081:8081"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis   

  mailpit:
    image: axllent/mailpit:latest
    container_name: teamhub-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  minio:
    image: minio/minio:latest
    container_name: teamhub-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  db-data:
  redis-data:
  minio-data:

