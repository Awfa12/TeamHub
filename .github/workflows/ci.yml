name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: teamhub
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, intl, pcntl, bcmath, gd, pdo_mysql, redis
          tools: composer:v2

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress --no-suggest

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install JS dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Copy env
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Configure test env
        run: |
          php -r '$env=file_get_contents(".env"); $env=str_replace("DB_HOST=db","DB_HOST=127.0.0.1",$env); file_put_contents(".env",$env);'
          php -r '$env=file_get_contents(".env"); $env=preg_replace("/^DB_USERNAME=.*/m","DB_USERNAME=root",$env); file_put_contents(".env",$env);'
          php -r '$env=file_get_contents(".env"); $env=preg_replace("/^DB_PASSWORD=.*/m","DB_PASSWORD=root",$env); file_put_contents(".env",$env);'
          php -r '$env=file_get_contents(".env"); $env=str_replace("REDIS_HOST=redis","REDIS_HOST=127.0.0.1",$env); file_put_contents(".env",$env);'
          php -r '$env=file_get_contents(".env"); $env=preg_replace("/^QUEUE_CONNECTION=.*/m","QUEUE_CONNECTION=sync",$env); file_put_contents(".env",$env);'
          php -r '$env=file_get_contents(".env"); $env=preg_replace("/^BROADCAST_CONNECTION=.*/m","BROADCAST_CONNECTION=log",$env); file_put_contents(".env",$env);'
          php -r '$env=file_get_contents(".env"); $env=preg_replace("/^CACHE_STORE=.*/m","CACHE_STORE=array",$env); file_put_contents(".env",$env);'
          php -r '$env=file_get_contents(".env"); $env=preg_replace("/^SESSION_DRIVER=.*/m","SESSION_DRIVER=array",$env); file_put_contents(".env",$env);'
          php -r '$env=file_get_contents(".env"); $env=preg_replace("/^APP_ENV=.*/m","APP_ENV=testing",$env); file_put_contents(".env",$env);'
          php -r '$env=file_get_contents(".env"); $env=preg_replace("/^MAIL_MAILER=.*/m","MAIL_MAILER=log",$env); file_put_contents(".env",$env);'

      - name: Migrate & seed
        run: php artisan migrate --seed

      - name: Run tests
        run: php artisan test
